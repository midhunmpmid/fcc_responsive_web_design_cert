<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Project survey form</h1>
    <p id="description">Thank you for helping me complete my project</p>

    <form id="survey-form">

      <label id="name-label">Enter your name: <input type="text" id="name" placeholder="Enter your name" required ></label>
      <label id="email-label">Enter your email: <input type="email" id="email" placeholder="Enter your email" required ></label>
      <label id="number-label">Enter your age: <input type="number" id="number" min="16" max="100" required placeholder="Enter your age" ></label>

      <label>Select from the list:
        <select id="dropdown">
        <option>Option 1</option>
        <option>Option 2</option>
      </select>
      </label>

     <label id="type1"><input class="inline" type="radio" name="type" value="type1" checked> type1 </label>
     <label id="type2"><input class="inline" type="radio" name="type" value="type2"> type2 </label>

     <label id="check">Select all that apply:
       <label><input class="inline" type="checkbox" value="1">One</label>
       <label><input class="inline" type="checkbox" value="2">Two</label>
       <label><input class="inline" type="checkbox" value="3">Three</label>
       <label><input class="inline" type="checkbox" value="4">Four</label>
       <label><input class="inline" type="checkbox" value="5">Five</label>
     </label>

     <label id="comments">Additional comments:
       <textarea placeholder="additional comments.."></textarea>
     </label>

     <input type="submit" id="submit" value="Submit">
     

    </form>

  </body>
</html>
